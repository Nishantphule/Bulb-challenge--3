<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .bulb {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="bulb" class="bulb" src="OFFbulb.jpg" alt="OFF Bulb">
    </div>

    <script>
        const bulb = document.getElementById('bulb');

        bulb.addEventListener('click', function () {
            if (bulb.src.includes('OFFbulb.jpg')) {
                bulb.src = 'ONbulb.jpg';
            } else {
                bulb.src = 'OFFbulb.jpg';
            }
        });
    </script>
</body>

</html>
